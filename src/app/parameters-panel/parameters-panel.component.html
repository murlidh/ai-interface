
<div class="bg-white dark:bg-gray-800 p-4 rounded shadow space-y-4">
      <h2 class="text-lg font-semibold">Parameters</h2>
      <div>
        <label class="block text-sm font-medium">Temperature</label>
        <input type="range" [(ngModel)]="temperature" min="0" max="1" step="0.1"
               class="w-full mt-1">
        <span>{{ temperature }}</span>
      </div>
      <div>
        <label class="block text-sm font-medium">Max Tokens</label>
        <input type="number" [(ngModel)]="maxTokens"
               class="mt-1 w-full rounded border-gray-300 dark:border-gray-600 dark:bg-gray-700 p-2">
      </div>
    </div>
